<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Редактирование пользователей</title>
  <meta name="description"
   content="Motorcraft — интернет магазин автомобильных жидкостей с доставкой и по приемлемым ценам.">
  <meta name="Keywords" content="Моторное масло, 5w-30, pfvtyf vfckf, замена масла, дешевое моторное масло">
  <meta name="author" content="Гончаров Павел Сергеевич">
    <style>
        @import url('https://fonts.cdnfonts.com/css/iceland');
    </style>
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-KK94CHFLLe+nY2dmCWGMq91rCGa5gtU4mk92HdvYe+M/SXH301p5ILy+dN9+nJOZ" crossorigin="anonymous">
</head>
<body>
<header class="head" style="margin-top: 20px;clear: both;background-color:orange;height: 50px;padding: 10px;">
    <img src="/img/home/logo1.png" alt="Motorcraft" style="height: 20px;">
    <p style="color: white; font-weight: bolder; font-family: 'Iceland', sans-serif; display: inline; font-size: 14pt;  text-shadow: black 1px 1px 0, black -1px -1px 0, 
    black -1px 1px 0, black 1px -1px 0;">Motorcraft</p>
    <p style="display: inline; font-size: small; font-family: sans-serif; font-weight:bold; color: white; text-shadow: black 1px 1px 0, black -1px -1px 0, 
    black -1px 1px 0, black 1px -1px 0;">©,  2023г.</p>
</header>
<div class="header" style="
    background-color: white;
    margin-top: 10px;
    margin-right: 10%;
    margin-left: 10%;
    margin-bottom: 10px;">
   
  <div class="menu" style="
    height: 80px;
    display: flex;
    justify-content: flex-end;
    flex-wrap: wrap;
    align-items: center;">
    <div class="col-auto" style="margin-right: 10px">
      <form method="get" th:action="@{/admin}">
        <button type="submit" class="btn btn-warning">Назад</button>
      </form>
    </div>
  </div>
</div>

<div class="container">

  <div class="input-group mb-3">
    <span class="input-group-text" id="basic-addon1">Поиск</span>
    <input type="text" id="search" name="search" th:value="*{value_search}" class="form-control"
           placeholder="Логин пользователя">
  </div>

  <h3>Перечень пользователей:</h3>
  <br>
  <div th:each="person : ${persons}">
    <p th:text="'Id: ' + ${person.getId()}"></p>
    <p th:text="'Логин: ' + ${person.getLogin()}"></p>
    <p th:text="'Роль: ' + ${person.getRole()}"></p>
    <!-- <a th:href="@{editPerson/{id}(id=${person.getId()})}">Редактирование пользователя</a> -->

    <div class="col-auto" style="margin-right: 10px">
      <form method="get" th:action="@{/editPerson/{id}(id=${person.getId()})}">
        <button type="submit" class="btn btn-warning">Изменить роль</button>
      </form>
    </div>
    <hr>
  </div>
</div>
</div>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/js/bootstrap.bundle.min.js"
    integrity="sha384-ENjdO4Dr2bkBIFxQpeoTz1HIcje39Wm4jDKdf19U8gI4ddQ3GYNS7NTKfAdVQSZe"
    crossorigin="anonymous">
  </script>
</body>
</html>
