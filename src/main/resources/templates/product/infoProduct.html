<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Информация о товаре</title>
    <link th:href="@{/css/style.css}" type="text/css" rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-KK94CHFLLe+nY2dmCWGMq91rCGa5gtU4mk92HdvYe+M/SXH301p5ILy+dN9+nJOZ" crossorigin="anonymous">
          <style>
            @import url('https://fonts.cdnfonts.com/css/iceland');
        </style>
</head>
<body>
    <div class="container">
        <div class="menu" style="
        height: 80px;
        display: flex;
        justify-content: flex-end;
        flex-wrap: wrap;
        align-items: center;">
                <div class="col-auto" style="margin-right: 10px">
                    <form method="get" th:action="@{/personal_account}">
                        <button type="submit" class="btn btn-warning">Назад</button>
                    </form>
                </div>
      </div>

  <h3>Информация о товаре: </h3>
  <p th:text="${product.getCategory().getName()}"></p>
  <hr>
  <p th:text="'Склад: ' + ${product.getWarehouse()}"></p>
  <p th:text="'Наименование товара:  ' + ${product.getTitle()}"></p>
  <hr>
  <p th:text="${product.getDescription()}"></p>
  <hr>
  <p th:text="'Стоимость: ' + ${product.getPrice()}"></p>
  <hr>
  <p th:text="'Склад: ' + ${product.getWarehouse()}"></p>
  <hr>
  <p th:text="'Продавец: ' + ${product.getSeller()}"></p>
    <br>
    <div th:each="img : ${product.getImageList()}">
        <img th:src="'/img/'+${img.getFilename()}">
    </div>
</div>  
    <footer class="foot" style="margin-top: 20px;clear: both;background-color:orange;height: 50px;padding: 10px;"> <!-- Футтер -->
        <div>
            <img src="/img/home/logo1.png" alt="Motorcraft" style="height: 20px;">
            <p style="color: white; font-weight: bolder; font-family: 'Iceland', sans-serif; display: inline; font-size: 12pt;  text-shadow: black 1px 1px 0, black -1px -1px 0, 
            black -1px 1px 0, black 1px -1px 0;">Motorcraft</p>
            <p style="display: inline; font-size: small; font-family: sans-serif; font-weight:bold; color: white; text-shadow: black 1px 1px 0, black -1px -1px 0, 
            black -1px 1px 0, black 1px -1px 0;">©,  2023г.</p>
        </div>
    </footer>
</body>
</html>
