<!DOCTYPE html>
<html lang="ru">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <title>Заказы</title>
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css" rel="stylesheet"
              integrity="sha384-KK94CHFLLe+nY2dmCWGMq91rCGa5gtU4mk92HdvYe+M/SXH301p5ILy+dN9+nJOZ" crossorigin="anonymous">
              <style>
                @import url('https://fonts.cdnfonts.com/css/iceland');
            </style>
    </head>
<body>
    <div class="container">
    <h3>Заказы</h3>
    <div class="menu" style="
    height: 80px;
    display: flex;
    justify-content: flex-end;
    flex-wrap: wrap;
    align-items: center;">
            <div class="col-auto" style="margin-right: 10px">
                <form method="get" th:action="@{/personal_account}">
                    <button type="submit" class="btn btn-warning">Назад</button>
                </form>
            </div>
    </div>

    <input type="hidden" th:name="${_csrf.parameterName}" th:value="${_csrf.token}">
    <div th:each="order : ${orders}">
        <h3 th:text="'Заказ №' + ${order.getNumber()}"></h3>
        <img th:src="'/img/' + ${order.getProduct().getImageList()[0].getFilename()}"
        width="300px">

        <p th:text="'Наименование: ' + ${order.getProduct().getTitle()}">
        </p>
        <p th:text="'Количество: ' + ${order.getCount()}"></p>
        <p th:text="'Цена: ' + ${order.getPrice()}">
        </p>
        <p th:text="'Дата заказа: ' + ${#temporals.format(order.getDateTime(), 'dd-MMM-yyyy')}"></p>
        <p th:text="'Статус: ' + ${order.getStatus()}"></p>
    </div>
</div>
    <footer class="foot" style="margin-top: 20px;clear: both;background-color:orange;height: 50px;padding: 10px;">
        <div>
            <img src="/img/home/logo1.png" alt="Motorcraft" style="height: 20px;">
            <p style="color: white; font-weight: bolder; font-family: 'Iceland', sans-serif; display: inline; font-size: 14pt;  text-shadow: black 1px 1px 0, black -1px -1px 0, 
            black -1px 1px 0, black 1px -1px 0;">Motorcraft</p>
            <p style="display: inline; font-size: small; font-family: sans-serif; font-weight:bold; color: white; text-shadow: black 1px 1px 0, black -1px -1px 0, 
            black -1px 1px 0, black 1px -1px 0;">©,  2023г.</p>
        </div>
    </footer>
</body>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/js/bootstrap.bundle.min.js"
    integrity="sha384-ENjdO4Dr2bkBIFxQpeoTz1HIcje39Wm4jDKdf19U8gI4ddQ3GYNS7NTKfAdVQSZe"
    crossorigin="anonymous">
</script>
</html>
